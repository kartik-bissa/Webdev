<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Timetable</title>
<link rel="stylesheet" href="styles5.css">
</head>
<body>
<header>
<h1>Weekly Timetable</h1>
<p>Plan your week effectively!</p>
</header>
<main>
<div class="timetable">
<div class="header">Time</div>
<div class="header">Monday</div>
<div class="header">Tuesday</div>
<div class="header">Wednesday</div>
<div class="header">Thursday</div>
<div class="header">Friday</div>
<div class="time">8:00 - 9:00 AM</div>
<div class="subject">Math</div>
<div class="subject">Physics</div>
<div class="subject">Chemistry</div>
<div class="subject">English</div>
<div class="subject">Computer Science</div>
<div class="time">9:00 - 10:00 AM</div>
<div class="subject">English</div>
<div class="subject">Math</div>
<div class="subject">Physics</div>
<div class="subject">Chemistry</div>
<div class="subject">Free Period</div>
<div class="time">10:00 - 11:00 AM</div>
<div class="subject">Computer Science</div>
<div class="subject">Chemistry</div>
<div class="subject">English</div>
<div class="subject">Math</div>
<div class="subject">Physics</div>
</div>
</main>
</body>
</html>
